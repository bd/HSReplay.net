<!DOCTYPE html>
<html lang="en">
{% load static from staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% block title %}
        <title>HSReplayArchive</title>
    {% endblock title %}

    <!-- Bootstrap -->
      {% block stylesheets %}
          <link href="{% static 'web/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      {% endblock stylesheets %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'web/jquery.min.js' %} "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'web/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">HSReplayArchive</a>
            </div>

        </div> <!-- /.container-fluid -->
    </nav>
    <div id="content">
        {% block content %}{% endblock content %}
    </div>
  </body>
</html>
